<div class="container">
    
    <nav mat-tab-nav-bar >
        <a mat-tab-link
           *ngFor="let routeLink of this.routeLinks; let i = index;"
           [routerLink]="['/admin', {outlets: {'firstChild': [routeLink.path]}}]"
           routerLinkActive
           #rla="routerLinkActive"
           [active]='rla.isActive'
        >
            {{routeLink.desc}}
        </a>
    </nav>    


    <router-outlet name="firstChild"></router-outlet>

</div>
