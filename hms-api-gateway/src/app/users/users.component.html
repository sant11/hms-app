<div class="container">

	<div class="row">			
		<div class="col text-center">
		
			<h2>HMS Users</h2>
			<ul>
			  <li *ngFor="let user of users">
			  	<a routerLink="/users/{{user.id}}">
			    	<span class="badge">{{user.firstName}}</span> {{user.lastName}}
			    </a>
			    <button class="delete" title="Delete user" (click)="delete(user)">x</button>
			  </li>
			</ul>
		</div>
	</div>
</div>
